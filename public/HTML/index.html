<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lib for GraphJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

    <!-- JavaScript for the graph stuff-->
    <script defer src="../java/graph.js"></script>

    <title>CanSat</title>

    <!-- This is the main staylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>


<body onload="keepItLive()">
    <!-- This ul is for the navigatoinbar -->
    <ul id="navbar">
        <li>                        <a class="active">Live</a>     </li>
        <li>                        <a onclick="hisswitch()">Historik</a>            </li>
        <li style="float:right">    <a href="#DEV">Dev Options</a>      </li>
    </ul>

    <!-- This whole div with the wrapper class is to make the grid and is from the tutorial https://www.youtube.com/watch?v=jV8B24rSN5o -->
    <div class="wrapper">
    <!-- Each box in the grid has a div with the class box ...  -->
        <div class="box livebox">   
            <a class="boxHeader"> Lige nu </a> 
            <ul id="livelist">
                <li> Temperatur: </li>
                <li id="temptext">     none        </li>

                <li> Højde:      </li>
                <li id="heighttext">   none        </li>

                <li> Tryk:       </li>
                <li id="pressuretext"> none        </li>
            </ul>

        </div>

        <div class="box graphbox">    
            <a class="boxHeader"> Grafer  </a>

            <div id="settings"> 
                <a>y-aksen:</a>
                <select name="y-aksen" id="y-aksen" onchange="changeAxis()">
                    <option value="temperatur">Temperatur</option>
                    <option value="højde">Højde</option>
                    <option value="tryk">Tryk</option>
                </select>

                <div style="float:right; padding-right: 10px; display: inline;">
                    <div class="legend" id="readLegend"> </div> <a> Temperatur </a>

                    <div class="legend"  id="calLegend" > </div> <a> Tryk </a> 

                    <div class="legend"  id="altLegend" > </div> <a> Højde </a> 
                </div>

                </div>
            
            <!-- This is the container and canvas to implement the grapg from GraphJS -->
            <div class="container">
                <canvas id="myChart"></canvas>
              </div>

        </div>

        <div class="box modelbox" id="modelboxid">
            <a class="boxHeader"> Stillling i luften </a>   

            <div id="threedcontainer"> 
                <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"> </script>  
            </div>

        </div>

        <div class="box startbox" >
            <button id="startbut" type="button"> Start måling </button>

        </div>
    </div>


</body>
</html>
