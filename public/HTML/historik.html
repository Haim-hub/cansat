<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles/historikstyle.css">

    <script defer src="../java/historik.js"></script>

        <!-- Lib for GraphJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

</head>


<body>
    <ul id="navbar">
        <li>                        <a onclick="liveswitch()";>Live</a>     </li>
        <li>                        <a class="active">Historik</a>            </li>
        <li style="float:right">    <a href="#dev_options" >Dev Options</a>      </li>
    </ul>

    <div class="wrapper">
        <div class="box box1">   
            <a class="boxHeader"> Måling </a> 

            <button id="startbut" type="button"> Start måling </button>

        </div>

        <div class="box box2">    
            <a class="boxHeader"> Målinger </a>

            <div id="settings"> 
                <a>y-aksen:</a>
                <select name="y-aksen" id="y-aksen" onchange="changeAxis()">
                    <option value="temperatur">Temperatur</option>
                    <option value="højde">Højde</option>
                    <option value="tryk">Tryk</option>
                </select>

                <div style="float:right; padding-right: 10px; display: inline;">
                    <div class="legend" id="readLegend"> </div> <a> Temperatur </a>

                    <div class="legend"  id="calLegend" > </div> <a> Tryk </a> 

                    <div class="legend"  id="altLegend" > </div> <a> Højde </a> 
                </div>

                </div>
            
            <!-- This is the container and canvas to implement the grapg from GraphJS -->
            <div class="container">
                <canvas id="myChart"></canvas>
              </div>

        </div>

    </div>
</body>
</html>
